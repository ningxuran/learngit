<!DOCTYPE HTML>
<html lang="zh">
<head>
<meta charset="gbk">
<meta name="author" content="ningxuran"/>
<meta name="description" 
      content="三列布局，左侧定宽，中间和右侧按比例自适应"/>
<title>layout5</title>
<style type="text/css">
    body{
	margin:0 auto;
    padding:0;
	width:1000px;
	}
	.primary{
	width:200px;
	height:300px;
	background:#888;
	float:left;
	}
	.secondary{
	margin-left:220px;
	}
	#secondary_one,#secondary_two{
	width:47%;
	height:300px;
	background:#F60;
	}
	#secondary_one{
	float:left;
	}
	#secondary_two{
	float:right;
	}
	}
</style>
</head>
<body>

<div class="primary">
<!-- the first content goes here-->
</div>

<div class="secondary">
	<div id="secondary_one">
	<!-- the second content goes here-->
	</div>
	
	<div id="secondary_two">
	<!-- the third content goes here-->
	</div>

</div>

</body>
</html>

<!DOCTYPE HTML>
<html lang="zh">
<head>
<meta charset="gbk">
<meta name="author" content="ningxuran"/>
<meta name="description" 
      content="三列布局，左侧定宽，中间和右侧按比例自适应"/>
<title>layout5</title>
<style type="text/css">
	.content{
	width:900px;
	margin: 0 auto;
	overflow:hidden;
	}
	.content.primary{
	width:300px;
	float:left;
	display:in-line;
	}
	.content.secondary{
	margin-left:320px;
	display:in-line;
	}
	.content.secondary.primary{
	width:40%;
	}
	.content.secondary.secondary{
	width:40%;
	}
</style>
</head>
<body>
<div class ="content">

<div class="primary">
<!-- the first content goes here-->
</div>

<div class="secondary">
	<div class="primary">
	<!-- the second content goes here-->
	</div>

	<div class="secondary">
	<!-- the third content goes here-->
	</div>
</div>

</div>
</body>
</html>
